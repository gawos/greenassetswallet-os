<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script id="not-remove" type="text/javascript">
    function sowIncompatibleMessage() {
      setTimeout(function () {
        var message = document.createElement('div');

        message.style.textAlign = 'center';
        message.style.lineHeight = '300px';
        message.style.fontSize = '20px';
        message.style.fontFamily = 'sans-serif';

        message.appendChild(document.createTextNode('Incompatible Browser! Please use one of this:'));

        var aChrome = document.createElement('a');
        aChrome.style.margin = '0 10px'
        aChrome.appendChild(document.createTextNode('Chrome'));
        aChrome.title = 'Chrome';
        aChrome.href = 'https://www.google.com/chrome/';

        message.appendChild(aChrome);

        var aFirefox = document.createElement('a');
        aFirefox.appendChild(document.createTextNode('Firefox'));
        aFirefox.title = 'Firefox';
        aFirefox.href = 'https://www.mozilla.org/en-US/firefox/new/';

        message.appendChild(aFirefox);

        document.querySelector('#root').appendChild(message);

        var scripts = document.querySelectorAll('script:not(#not-remove)');
        scripts = [].slice.call(scripts);
        scripts.forEach(function (e) {
          e.parentNode.removeChild(e)
        });
      }, 0);
      return false;
    }
    function detectIE() {
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf('MSIE ');
      var trident = ua.indexOf('Trident/');
      var edge = ua.indexOf('Edge/');
      if (msie > 0 || trident > 0 || edge > 0) {
        return sowIncompatibleMessage();
      }
    };
    detectIE();
  </script>
